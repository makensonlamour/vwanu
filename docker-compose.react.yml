version: '3.8'
services:
  api:
    container_name: vwanu_api
    image: vwanu_api:0.0.1
    build:
      context: ./server
    ports:
      - '4000:4000'
    volumes:
      - ./server:/app
    environment:
      - PORT=4000
      - PGDATABASE=social_media_test
      - PGUSER=vwanu_test
      - PGPASSWORD=123456
      - PGHOST=pg_db
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379/0
    command: ./docker-entrypoint.sh
    depends_on:
      - pg_db
    # links:
    #   - redis
  pg_db:
    container_name: pg_db
    image: 'postgres:12'
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=vwanu_test
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=social_media_test
      - POSTGRES_HOST_AUTH_METHOD=trust
