        if: github.event_name == 'pull_request'
        run: npm ci --ignore-scripts
      - name: Installing all the dependencies
        if: github.event_name == 'pull_request'
        run: npm run install-all-deps
      - name: Running docker
        if: github.event_name == 'pull_request'
        run: docker-compose -f docker-compose.react.yml up -d

