            echo "SMTP_HOST=${{secrets.STAGING_SMTP_HOST}}" >>  .env
            echo "SMTP_USERNAME=${{secrets.STAGING_SMTP_USERNAME}}" >>  .env
            echo "SMTP_PASSWORD=${{secrets.STAGING_SMTP_PASSWORD}}" >>  .env
