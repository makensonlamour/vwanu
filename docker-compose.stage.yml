version: '3.8'
services:
  web:
    container_name: vwanu_web_stage
    image: vwanu_web:staging
    build:
      context: ./client
      dockerfile: Dockerfile.stage
    ports:
      - '80:80'
    environment:
      - REACT_APP_API_URI=${SERVER_ADDRESS}
    restart: unless-stopped

  api:
    container_name: vwanu_api_stage
    image: vwanu_api:staging-1.0.1
    build:
      context: ./server
      dockerfile: Dockerfile.stage
    ports:
      - '4000:4000'
    environment:
      - PORT=4000
      - PGDATABASE=social_media
      - PGUSER=vwanu
      - PGPASSWORD=123456
      - PGHOST=pg_db
    depends_on:
      - pg_db
   
  pg_db:
    container_name: pg_db
    image: 'postgres:12'
    ports:
      - '5432:5432'
    restart: always

    environment:
      - POSTGRES_USER=vwanu
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=social_media
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - data:/var/lib/postgresql/data

volumes:
  data: {}
